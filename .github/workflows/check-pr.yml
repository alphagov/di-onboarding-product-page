name: Check PR

on: pull_request

jobs:
  build:
    name: Build
    uses: alphagov/di-onboarding-product-page/.github/workflows/build.yml@d012d1808b94e10a3d115430e1d11359b31bd50a

  run-unit-tests:
    name: Run tests
    uses: alphagov/di-onboarding-product-page/.github/workflows/run-unit-tests.yml@d012d1808b94e10a3d115430e1d11359b31bd50a

  deploy-preview:
    name: Preview
    needs: build
    uses: ./.github/workflows/deploy-to-paas.yml
    with:
      environment: preview
      cf-space-name: product-pages-preview
      app-name-prefix: di-pp-prev
    secrets:
      cf-username: ${{ secrets.CF_USERNAME }}
      cf-password: ${{ secrets.CF_PASSWORD }}
      register-spreadsheet-id: ${{ secrets.REGISTER_SPREADSHEET_ID }}
      request-spreadsheet-id: ${{ secrets.REQUEST_SPREADSHEET_ID }}
      mailing-list-spreadsheet-id: ${{ secrets.MAILING_LIST_SPREADSHEET_ID }}

  run-acceptance-tests:
    name: Run tests
    needs: deploy-preview
    uses: alphagov/di-onboarding-product-page/.github/workflows/run-acceptance-tests.yml@afc46a2e0f0bf612dbfd3171af1c4ce322e608e4
    with:
      host: ${{ needs.deploy-preview.outputs.deployment-url }}
