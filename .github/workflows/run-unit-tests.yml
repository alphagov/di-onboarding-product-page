name: Unit tests

on: workflow_call

jobs:
  run-unit-tests:
    name: Unit
    runs-on: ubuntu-latest
    steps:
      - name: Pull repository
        uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          cache: 'npm'
      - name: Install Node dependencies
        run: npm install

      - name: Run mocha tests
        run: npm run test
